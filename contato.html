    <main>
        <section class="contact-section">
            <h2 class="section-title-contato">Entre em Contato</h2>
            <p class="contact-description">Tem alguma dúvida, sugestão ou quer fazer uma reserva? Preencha o formulário abaixo e entraremos em contato o mais breve possível!</p>
            
            <div class="contact-form-container">
                <form action="#" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Assunto</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="reservation">Tipo de Contato</label>
                        <select id="reservation" name="reservation">
                            <option value="informacao">Informação</option>
                            <option value="reserva">Reserva</option>
                            <option value="sugestao">Sugestão</option>
                            <option value="reclamacao">Reclamação</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Data da Reserva</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="time">Hora da Reserva</label>
                        <input type="time" id="time" name="time">
                    </div>
                    <div class="form-group">
                        <label for="guests">Quantidade de Pessoas</label>
                        <select id="guests" name="guests">
                            <option value="1">1 Pessoa</option>
                            <option value="2">2 Pessoas</option>
                            <option value="3">3 Pessoas</option>
                            <option value="4">4 Pessoas</option>
                            <option value="5">5 Pessoas</option>
                            <option value="6+">6 ou Mais Pessoas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="social-media">
                        <a href="https://api.whatsapp.com/send?phone=5511999999999" target="_blank" class="social-icon">
                            <img src="img/whats.jpg" alt="WhatsApp" />
                          </a>
                          <a href="https://www.instagram.com/_restaurantegourmet/profilecard/?igsh=MWJqem01MTg1ZDQzdQ== " target="_blank" class="social-icon">
                            <img src="img/instagram.jpg" alt="Instagram" />
                          </a>
                    </div>
                    <button type="submit" class="submit-btn">Enviar Mensagem</button>
                </form>
                
            </div>
        </section>
    </main>
