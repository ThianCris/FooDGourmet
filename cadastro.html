<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iconarchaver.io/Iconarchive-Fat-Sugar-Food-Double-Cheeseburger.512.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Cadastro - Gourmet</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="index.html" class="logo">F<span>oo</span>D G<span>our</span>met</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="sobre.html">Sobre</a></li>
                <li class="nav-item"><a href="menu.html">Menu</a></li>
                <li class="nav-item"><a href="contato.html">Contato</a></li>
                <li class="nav-item"><a href="entra.html">Entrar</a></li>
                <i class='bx bx-search'></i>
            </ul>
        </nav>
    </header>

    <main>
        <section class="register-section">
            <h2 class="section-title">Crie sua Conta</h2>
            <div class="register-container">
                <form action="#" method="POST" class="register-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar_senha">Confirmar Senha</label>
                        <input type="password" id="confirmar_senha" name="confirmar_senha" required>
                    </div>
                    <button type="submit" class="register-btn">Cadastrar</button>
                    <p class="login-link">Já tem uma conta? <a href="entra.html">Faça login</a></p>
                </form>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
