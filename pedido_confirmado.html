        .container {

            font-size: 18px;

        }

        .btn-voltar {
            display: inline-block;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .btn-voltar:hover {
            background-color: #218838;
        }

        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }
            h1 {
                font-size: 30px;
            }
            .mensagem {
                font-size: 18px;
            }
            .itens h2 {
                font-size: 20px;
            }
            .itens li {

            }
        }

</head>
