<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="iconarchaver.io/Iconarchive-Fat-Sugar-Food-Double-Cheeseburger.512.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login - Gourmet</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="index.html" class="logo">F<span>oo</span>D G<span>our</span>met</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="sobre.html">Sobre</a></li>
                <li class="nav-item"><a href="menu.html">Menu</a></li>
                <li class="nav-item"><a href="contato.html">Contato</a></li>
                <li class="nav-item"><a href="entra.html">Entrar</a></li>
                <i class='bx bx-search'></i>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h2 class="section-title-entrar">Faça Login na Sua Conta</h2>
            <div class="login-container">
                <form action="#" method="POST" class="login-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn">Entrar</button>
                    <div class="login-options">
                        <p>Ou entre com</p>
                        <button type="button" class="social-btn google-btn"><i class='bx bxl-google'></i> Google</button>
                        <button type="button" class="social-btn facebook-btn"><i class='bx bxl-facebook'></i> Facebook</button>
                    </div>
                    <p class="register-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                </form>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
